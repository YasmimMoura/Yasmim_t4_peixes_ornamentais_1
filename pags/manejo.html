    <div class="calculadora">
        <div class="container">
            <h1>Calculadora -peixes ornamentais</h1>
            <form id="aquariumForm">
                <div>
                    <label for="length">Comprimento do Aquário (cm):</label>
                    <input type="number" id="length" name="length" required>
                </div>
                <div>
                    <label for="width">Largura do Aquário (cm):</label>
                    <input type="number" id="width" name="width" required>
                </div>
                <div>
                    <label for="height">Altura do Aquário (cm):</label>
                    <input type="number" id="height" name="height" required>
                </div>
                <button type="button" onclick="calculate()">Calcular</button>
            </form>
            <div id="result">
                <h2>Resultados</h2>
                <p id="volume"></p>
                <p id="pump"></p>
                <p id="heater"></p>
            </div>
        </div>
    </div>

    <div id="fundo">
        <img src="../img/peixes-tropicais-dourados-nadando-na-paisagem-do-oceano_124507-18246.avif" alt="">
